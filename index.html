<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It's not about me</title>
  <style>
    canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: -1;
    }
    #play-button {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 32px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1;
      width:20px;
      height:auto;
    }
    #play-button:hover {
      background-color: grey;
    }
    #mobile-warning {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: black;
      color: white;
      font-size: 18px;
      z-index: 10;
      border-radius: 10px;
      height:100%;
      width:100%;
    }
  </style>
</head>
<body>
  <p style="font-family:cursive; color:white;">armen acer</p>
  <p id="heart-state" style="font-size:40px; color:white;">Heart_current_state:Normal</p>
  <button id="play-button" onclick="startHeartAnimation()">Start</button>

  <div id="mobile-warning">Please use your mobile chrome browser and turn on desktop site to view the content ðŸ˜Œ</div>

  <audio id="background-music" loop>
    <source src="AboutU.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <canvas id="heart"></canvas>

  <script>
    window.isDevice = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
      (navigator.userAgent || navigator.vendor || window.opera).toLowerCase()
    );

    if (window.isDevice) {
      document.getElementById('mobile-warning').style.display = 'block';
    }

    var loaded = false;
    var heartState = "Normal"; // Initial heart state
    var e = []; // Declare the particles array globally

    var init = function () {
      if (loaded) return;
      loaded = true;
      var mobile = window.isDevice;
      var koef = mobile ? 0.5 : 1;
      var canvas = document.getElementById("heart");
      var ctx = canvas.getContext("2d");
      var width = (canvas.width = koef * innerWidth);
      var height = (canvas.height = koef * innerHeight);
      var rand = Math.random;

      ctx.fillStyle = "rgba(0,0,0,1)";
      ctx.fillRect(0, 0, width, height);

      var drawText = function () {
        ctx.font = "60px Arial"; 
        ctx.fillStyle = "blue";
        ctx.textAlign = "center";
        ctx.fillText("", width / 2, height / 2.2 + 400); 
      };

      var heartPosition = function (rad) {
        return [
          Math.pow(Math.sin(rad), 3),
          -(
            15 * Math.cos(rad) -
            5 * Math.cos(2 * rad) -
            2 * Math.cos(3 * rad) -
            Math.cos(4 * rad)
          ),
        ];
      };

      var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
        return [dx + pos[0] * sx, dy + pos[1] * sy];
      };

      window.addEventListener("resize", function () {
        width = canvas.width = koef * innerWidth;
        height = canvas.height = koef * innerHeight;
        ctx.fillStyle = "rgba(0,0,0,1)";
        ctx.fillRect(0, 0, width, height);
      });

      var traceCount = mobile ? 20 : 50;
      var pointsOrigin = [];
      var dr = mobile ? 0.3 : 0.1;
      var heartSize = Math.min(width, height) * 0.5; 

      for (var i = 0; i < Math.PI * 2; i += dr)
        pointsOrigin.push(scaleAndTranslate(heartPosition(i), heartSize, heartSize * 0.06, 0, 0)); 

      var heartPointsCount = pointsOrigin.length;
      var targetPoints = [];

      var pulse = function (kx, ky) {
        for (var i = 0; i < pointsOrigin.length; i++) {
          targetPoints[i] = [
            kx * pointsOrigin[i][0] + width / 2,
            ky * pointsOrigin[i][1] + height / 2.2,
          ];
        }
      };

      for (var i = 0; i < heartPointsCount; i++) {
        var x = rand() * width;
        var y = rand() * height;
        e[i] = {
          vx: 0,
          vy: 0,
          R: 2,
          speed: rand() + 4,
          q: ~~(rand() * heartPointsCount),
          D: 2 * (i % 2) - 1,
          force: 0.2 * rand() + 0.7,
          f: "lightblue",
          trace: Array.from({ length: traceCount }, () => ({ x, y })),
        };
      }

      var config = { traceK: 0.4, timeDelta: 0.6 };
      var time = 0;

      var loop = function () {
        var n = -Math.cos(time);
        pulse((1 + n) * 0.5, (1 + n) * 0.5);
        time += (Math.sin(time) < 0 ? 9 : n > 0.8 ? 0.2 : 1) * config.timeDelta;

        ctx.fillStyle = "rgba(0,0,0,.1)";
        ctx.fillRect(0, 0, width, height);

        for (var i = e.length; i--; ) {
          var u = e[i];
          var q = targetPoints[u.q];
          var dx = u.trace[0].x - q[0];
          var dy = u.trace[0].y - q[1];
          var length = Math.sqrt(dx * dx + dy * dy);

          if (length < 10) {
            if (rand() > 0.95) {
              u.q = ~~(rand() * heartPointsCount);
            } else {
              if (rand() > 0.99) u.D *= -1;
              u.q = (u.q + u.D) % heartPointsCount;
              if (u.q < 0) u.q += heartPointsCount;
            }
          }

          u.vx += (-dx / length) * u.speed;
          u.vy += (-dy / length) * u.speed;
          u.trace[0].x += u.vx;
          u.trace[0].y += u.vy;
          u.vx *= u.force;
          u.vy *= u.force;

          for (var k = 0; k < u.trace.length - 1; k++) {
            var T = u.trace[k];
            var N = u.trace[k + 1];
            N.x -= config.traceK * (N.x - T.x);
            N.y -= config.traceK * (N.y - T.y);
          }

          ctx.fillStyle = u.f;
          u.trace.forEach((t) => ctx.fillRect(t.x, t.y, 1, 1));
        }

        drawText();
        window.requestAnimationFrame(loop, canvas);
      };

      loop();
    };

    var s = document.readyState;
    if (s === "complete" || s === "loaded" || s === "interactive") {
      var audio = document.getElementById("background-music");
      audio.play();
      init();
    } else document.addEventListener("DOMContentLoaded", init);

    // Update the heart state and animation speed on start button click
    function startHeartAnimation() {
      document.getElementById('heart-state').textContent = "Heart_current_state: Anxious";
      var audio = document.getElementById("background-music");
      audio.play();
      heartState = "Anxious";
      // Increase animation intensity and change color to red for more chaos
      e.forEach(function (particle) {
        particle.speed = Math.random() * 10 + 20; // Increase speed for more chaos
        particle.force = 0.5; // Change force for violent movement
        particle.f = "violet"; // Change color to red
      });
    }
  </script>
</body>
</html>
